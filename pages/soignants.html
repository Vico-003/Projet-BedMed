<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soignants - BedMed</title>
    <link rel="stylesheet" href="../css/dashboard admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <a href="Dashboard admin.html" class="sidebar-header">
          <img
            src="../assets/Logo BEDMED.jpeg"
            alt="Logo BedMed"
            class="logo"
          />
          <h1 class="brand">BedMed</h1>
        </a>
        <nav class="sidebar-nav">
          <a href="patients.html" class="nav-link"
            ><i class="fas fa-user-injured"></i> Patients</a
          >
          <a href="soignants.html" class="nav-link"
            ><i class="fas fa-user-nurse"></i> Soignants</a
          >
          <a href="interventions.html" class="nav-link"
            ><i class="fas fa-stethoscope"></i> Interventions</a
          >
          <a href="chambres.html" class="nav-link"
            ><i class="fas fa-bed"></i> Chambres</a
          >
          <a href="historique.html" class="nav-link"
            ><i class="fas fa-history"></i> Historique</a
          >
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <input
            type="text"
            placeholder="Recherche de soignant..."
            id="search-input"
            class="search-bar"
            aria-label="Recherche soignant"
          />
        </header>

        <section class="dashboard-overview">
          <h2>Liste des Soignants</h2>

          <button class="add-btn" data-type="soignant">
            <i class="fas fa-plus"></i> Ajouter Soignant
          </button>

          <table id="soignants-table" class="data-table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Spécialité</th>
                <th>Contact</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-label="Nom">Dr. Paul</td>
                <td data-label="Spécialité">Cardiologue</td>
                <td data-label="Contact">0123456789</td>
                <td data-label="Actions">
                  <div class="table-buttons">
                    <button class="action-btn">Détails</button>
                    <button class="btn-delete">Supprimer</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td data-label="Nom">Dr. Alice</td>
                <td data-label="Spécialité">Pédiatre</td>
                <td data-label="Contact">0987654321</td>
                <td data-label="Actions">
                  <div class="table-buttons">
                    <button class="action-btn">Détails</button>
                    <button class="btn-delete">Supprimer</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <div class="modal-overlay" style="display: none">
      <div class="modal">
        <h2 id="modal-title">Ajouter</h2>
        <form id="dynamic-form">
          <div id="form-fields"></div>
          <div class="modal-actions">
            <button type="submit">Ajouter</button>
            <button type="button" id="cancel-btn">Annuler</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/BedMed.js" defer></script>
  </body>
</html>
